<button
mat-button
class="matero-toolbar-button matero-avatar-button"
href="javascript:void(0)"
[matMenuTriggerFor]="menu"
>
<img class="matero-avatar rounded-circle" src="assets/images/sirajji.jpeg" width="32" alt="avatar" />
<span class="matero-username" fxHide.lt-sm>{{ username }}</span>
</button>

<mat-menu #menu="matMenu">
<a routerLink="/settings" mat-menu-item>
  <mat-icon>settings</mat-icon>
  <span>Settings</span>
</a> 
<a (click)="logout()" mat-menu-item>
  <mat-icon>exit_to_app</mat-icon>
  <span>Logout</span>
</a>
</mat-menu>
