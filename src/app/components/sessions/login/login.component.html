<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Form</title>
  </head>
  <body>
    <div class="login_form_container">
      <div class="login_form">
        <h2>Login</h2>
        <!-- <mat-progress-bar *ngIf="form_status" mode="indeterminate"></mat-progress-bar> -->
        <form class="matero-form-horizontal" [formGroup]="reactiveForm" (ngSubmit)="postdata()">
          <div class="input_group">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Email"
              class="input_text"
              formControlName="usersname"
              autocomplete="off" 
              required
            />
          </div>
          <div *ngIf="reactiveForm?.get('usersname')?.hasError('required') && reactiveForm?.get('usersname')?.touched">
            Please Email
          </div>
          <div class="input_group">
            <i class="fa fa-unlock-alt"></i>
            <input
              placeholder="Name"
              class="input_text"
              type="password" 
              formControlName="password" 
              autocomplete="off" 
              required
            />
          </div>
          <div *ngIf="reactiveForm?.get('password')?.hasError('required') && reactiveForm?.get('password')?.touched">
            Please enter Password
          </div>
          <div class="button_group" id="login_button">
            <a id="submit_button" [class.disabled]="reactiveForm?.invalid" (click)="postdata()">Submit</a>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
